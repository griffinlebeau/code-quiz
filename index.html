<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
        <header class="header box">
            <div>
                <a href="./scores.html">View High Scores</a>
            </div>
        </header>
        <main>
            <div>
                <div class="columns is-centered">
                    <h3 class="column box is-one-third m-4 p-4 is-size-2 has-text-centered is-family-sans-serif">
                        Coding Quiz Challenge
                    </h3>
                </div>
                <div class="columns is-centered">
                    <p class="column box is-two-thirds m-4 p-4 is-size-4 has-text-centered is-family-sans-serif">

                        answers will penalize your score and subtract 5 seconds from the game timer!
                    </p>
                </div>
                <div class="columns is-centered">
                    <div class="has-background-info column box has-text-weight-bold is-one-third m-4 p-4 is-family-sans-serif has-text-centered is-size-1">
                        <a class="has-text-white" href="./quiz.html">Start Quiz!</a>

                </div>
            </div>
        </main>
        <script src="./script.js"></script>
