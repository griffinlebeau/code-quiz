<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
        <header class="header">
            <div>
                View High Scores
            </div>
            <div>
                <p id="counter">Timer</p>
            </div>
        </header>
        <main class="main-container">
            <div class="intro-card intro-container" id="intro-card">
                <h3 id="intro-h3">
                    Coding Quiz Challenge
                </h3>
                <p id="intro-p">
                    Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!
                </p>
                <button class="start-btn" id="start-btn" type="button">Start Quiz</button>
            </div>
        </main>
        <script src="./logic.js"></script>
    </body>
</html>
