<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <body>
        <header class="header">
            <div>
                View High Scores
            </div>
            <div>
                Timer
            </div>
        </header>
        <main>
            <div class="intro-card" id="intro-card">
                <h3 id="intro-h3">
                    Coding Quiz Challenge
                </h3>
                <p id="intro-p">
                    Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!
                </p>
                <button class="btn" id="start-btn" type="button">Start Quiz</button>
            </div>
        </main>
        <script src="./logic.js"></script>
    </body>
</html>
