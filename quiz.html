<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz</title>
    </head>
    <body>
        <header>
            <div>
                <a href="./scores.html">View High Scores</a>

            </div>
            <div>

            </div>

        <main>
            <div>
                <h4 id="quiz-question">

                <ul id="quiz-list">

                    <li id="li-two">
                    </li>
                    <li id="li-three">
                    </li>
                </ul>
            </div>
            <div>
                <form id="score-form">
                    <input type="text" name="initials">
                </form>
            </div>
        </main>
        <script src="./quiz.js"></script>
